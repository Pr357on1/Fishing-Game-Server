name: Deploy to itch.io

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install butler
        run: |
          BUTLER_VERSION="v15.24.0"
          curl -L -o butler.zip "https://github.com/itchio/butler/releases/download/${BUTLER_VERSION}/butler-linux-amd64.zip" || \
          curl -L -o butler.zip "https://broth.itch.ovh/butler/linux-amd64/${BUTLER_VERSION}/archive/default"
          unzip -q butler.zip || (tar -xzf butler.zip || true)
          chmod +x butler

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          ./butler push . pr357on/fishing-game:html

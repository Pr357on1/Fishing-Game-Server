name: Deploy to itch.io

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install butler
        run: |
          python - <<'PY'
          import json, urllib.request, os, sys
          url = "https://api.github.com/repos/itchio/butler/releases/latest"
          data = json.loads(urllib.request.urlopen(url).read().decode("utf-8"))
          assets = data.get("assets", [])
          def pick(ext):
              for a in assets:
                  name = a.get("name", "")
                  if "linux-amd64" in name and name.endswith(ext):
                      return a
              return None
          asset = pick(".zip") or pick(".tar.gz")
          if not asset:
              print("No linux-amd64 asset found. Assets:", [a.get("name") for a in assets])
              sys.exit(1)
          download = asset["browser_download_url"]
          out = "butler.zip" if asset["name"].endswith(".zip") else "butler.tar.gz"
          urllib.request.urlretrieve(download, out)
          print("Downloaded", out)
          PY
          if [ -f butler.zip ]; then unzip -q butler.zip; fi
          if [ -f butler.tar.gz ]; then tar -xzf butler.tar.gz; fi
          chmod +x butler

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          ./butler push . pr357on/fishing-game:html

name: Deploy to itch.io

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install butler
        run: |
          python - <<'PY'
          import json, urllib.request
          url = "https://api.github.com/repos/itchio/butler/releases/latest"
          data = json.loads(urllib.request.urlopen(url).read().decode("utf-8"))
          asset = next(a for a in data["assets"] if a["name"] == "butler-linux-amd64.zip")
          urllib.request.urlretrieve(asset["browser_download_url"], "butler.zip")
          PY
          unzip -q butler.zip
          chmod +x butler

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          ./butler push . pr357on/fishing-game:html
